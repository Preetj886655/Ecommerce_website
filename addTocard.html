    <div class="container_logo">
      <!-- left part -->
      <div class="navbar-brand">
      <a href="index.html">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTe1R3Qo7BKO021XDz0IxJQV6WC5vmh_4PW2g&s" alt="preachi shop logo"
        class="logo"
        >

      </div>
      <!-- right part -->
       <div class="navbar">
        <ul>
          <li class="nav-item">

    </header>

<section class="addToCartElement">
<div class="container">
    <section>
        <div id="productCartContainer"></div>
    </section>
    
<section class="productCartTotalElem">
    <div class="productCartTotalElement">
        <p>Selected offer summary</p>
        <div class="productorderTotal">
            <div>
            <p>sub Total :</p>
            <p class="productSubTotal">0</p>
            </div>

             <div>
            <p>Tax :</p>
            <p class="productTax">50</p>
            </div>
            <hr>
             <div>
            <p>Final Total :</p>
            <p class="productFinalTotal">0</p>
            </div>
        </div>


        
    </div>
</section>




  <template id="productCartTemplate">
    <div class="cards" id="cardValue">
      <article class="information [card]">
        <span class="category"></span>
        <div class="imageContainer">
          <img  class="productImage"  src="" alt="">
        </div>
        <h2 class="productName"></h2>
       
       
          <p class="productPrice"></p>
        
       
          <div class="stockElement">
            <button class="cartIncrement">+</button>
            <p class="productQuantity">1</p>
            <button class="cartDecrement">-</button>
          </div>
        </div>
      
        <button class="add-to-card-button remove-to-cart-button">
          Remove
        </button>
      </article>
    </div>
  </template>



</div>
</section>
